version: '3.1'
services:
  stats-server:
    build:
      context: stats/stats-server
      dockerfile: Dockerfile
    image: stats-server
    container_name: stats-server-ct
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db-ct
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  ewm-service:
    build:
      context: ewm-service
      dockerfile: Dockerfile
    image: ewm-service
    container_name: ewm-service-ct
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
      - stats-server
    environment:
      - STATS.SERVER.URL=http://stats-server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewn-db:5432/ewn
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  ewm-db:
    image: postgres:14-alpine
    container_name: ewn-db-ct
    healthcheck:
      interval: 10s

    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6543:5432"
    environment:
      - POSTGRES_DB=ewn
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
